{% extends 'base.html' %}
{% block content %}


<div class="modal-body  w-100">
          
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        {%for order in orders %}
        <tbody>
          <tr>
            <th scope="row"> {{order.id}}</th>
            <td> {{order.name}}</td>
            <td>{{order.quantity}}</td>
          </tr>
          
        </tbody>
        {% endfor %}
      </table>

{% endblock %}
