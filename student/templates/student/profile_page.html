{% extends 'base.html' %}
{% block content %}
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {{field.label_tag}}
                            <p> {{field}}</p>
                            {% for error in field.errors %}
                                <p class="text-danger">{{error}}</p>
                            {% endfor %}
                        {% endfor %}
                        <button type="submit" class="btn-outline-primary w-100 "> Update </button>
                    </form>
                       
                            <!-- Product actions-->
                          
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
   {% endblock%}
